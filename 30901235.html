<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load d3-annotation -->
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

<style>

body {
margin: 0;
padding: 0;
line-height: 1.5em;
        font-family: "Times New Roman", Times, serif;
font-size: 24px;
        color: #000000;
background: #f2e7ca url(images/templatemo_body.jpg) top center no-repeat;
 
}
</style>



<!-- Create a div where the graph will take place -->

<div id="my_dataviz" style="width:450px; height:auto; float:left; display:inline" ></div>

<svg width="760" height="400" id="example1"></svg>


<script>
// LICUN LIU -- 30901235
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;


// append the svg object to the body of the page
var svg1 = d3.select("#example1")

var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("PedestrianCountingSystemWeekdaysAndWeekends.csv", function(data) {

  // group the data: I want to draw one line per group
  var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
    .key(function(d) { return d.Day;})
    .entries(data);

  // Add X axis --> it is a date format
  var x = d3.scaleLinear()
    .domain(d3.extent(data, function(d) { return d.TimeOfDay - 0.5; }))
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(25));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return +d.HourlyAverage; })])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // color palette
  var res = sumstat.map(function(d){ return d.key }) // list of group names
  var color = d3.scaleOrdinal()
    .domain(res)
    
 .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33'])

  // Draw the line
  svg.selectAll(".line")
      .data(sumstat)
      .enter()
      .append("path")
        .attr("fill", "none")
        .attr("stroke", function(d){ return color(d.key) })
        .attr("stroke-width", 5)
        .attr("d", function(d){
          return d3.line()
            .x(function(d) { return x(d.TimeOfDay); })
            .y(function(d) { return y(+d.HourlyAverage); })
            (d.values)
        })
        
    // create a tooltip
    var Tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        Tooltip
          .html("Type of Day:" + d.Day  +"<br> The hour: " + d.TimeOfDay + "<br> The average pedestrian count : " + d.HourlyAverage)
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        Tooltip
          .style("opacity", 0)
      }  
        
       // Add the points
    svg
      .append("g")
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("class", "myCircle")
        .attr("cx", function(d) { return x(d.TimeOfDay) } )
        .attr("cy", function(d) { return y(d.HourlyAverage) } )
        .attr("r", 5)
        .attr("stroke", "#69b3a2")
        .attr("stroke-width", 3)
        .attr("fill", "white")
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
        

// Add the lable and legend
  svg.append("circle").attr("cx",30).attr("cy",30).attr("r", 6).style("fill", "#e41a1c")
  svg.append("circle").attr("cx",30).attr("cy",60).attr("r", 6).style("fill", "#377eb8")
  svg.append("text").attr("x", 45).attr("y", 30).text("Weekday").style("font-size", "15px").attr("alignment-baseline","middle")
  svg.append("text").attr("x", 45).attr("y", 60).text("Weekend").style("font-size", "15px").attr("alignment-baseline","middle")

svg.append("text").attr("x", -45).attr("y", 0).text("Hourly Average").style("font-size", "15px").attr("alignment-baseline","middle")
svg.append("text").attr("x", 300).attr("y", 350).text("Time Of Day").style("font-size", "15px").attr("alignment-baseline","middle")


// Features of the annotation
const annotations = [
  {
    note: {
      label: "Pedestrian counts during weekdays fluctuate at peak hours",
      title: "Finding for Weekday：",
      align: "middle",  // try right or left
      wrap: 400,  // try something smaller to see text split in several lines
      padding: 5   // More = text lower
    },
    color: ["#984ea3"],
    x: -30,
    y: 50,
    dy: 50,
    dx: 200
  }
]

// Add annotation to the chart
const makeAnnotations = d3.annotation()
  .annotations(annotations)
d3.select("#example1")
  .append("g")
  .call(makeAnnotations)
  
// Features of the annotation
const annotationsRight = [
  {
    note: {
      label: "Counts during weekends grow and shrink steadily throughout the day",
      title: "Finding for Weekend：",
      align: "middle",  // try right or left
      wrap: 400,  // try something smaller to see text split in several lines
      padding: 10   // More = text lower
    },
    color: ["#ff7f00"],
    x: 0,
    y: 240,
    dy: 50,
    dx: 200
  }
]

// Add annotation to the chart
const makeAnnotationsRight = d3.annotation()
  .annotations(annotationsRight)
d3.select("#example1")
  .append("g")
  .call(makeAnnotationsRight)
  
})

svg1.append("text").attr("x", 70).attr("y", 60).text("[Three peaks can be found in red line.]").style("font-size", "20px").attr("alignment-baseline","middle").style("fill", "#e41a1c")

svg1.append("text").attr("x", 70).attr("y", 240).text("[The blue line increase and decrease smoothly.]").style("font-size", "20px").attr("alignment-baseline","middle").style("fill", "#377eb8")
</script>
